services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: power_pto
      POSTGRES_PASSWORD: power_pto
      POSTGRES_DB: power_pto
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U power_pto"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://power_pto:power_pto@db:5432/power_pto

  worker:
    build: ./backend
    command: ["sh", "-c", "echo 'Worker placeholder â€” no tasks yet' && sleep infinity"]
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://power_pto:power_pto@db:5432/power_pto
    profiles:
      - worker

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  pgdata:
