repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        name: ruff check
        args: [--fix, --exit-non-zero-on-fix, --config, backend/pyproject.toml]
        files: ^backend/
      - id: ruff-format
        name: ruff format
        args: [--config, backend/pyproject.toml]
        files: ^backend/

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: docker compose exec -T api mypy app/ tests/
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false

      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && yarn --silent lint'
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend && yarn --silent format:check'
        language: system
        files: ^frontend/src/.*\.(ts|tsx|css|json)$
        pass_filenames: false
