name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install ".[dev]"
        working-directory: backend

      - name: Ruff check
        run: ruff check app/ tests/
        working-directory: backend

      - name: Ruff format check
        run: ruff format --check app/ tests/
        working-directory: backend

  backend-typecheck:
    name: Backend Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install ".[dev]"
        working-directory: backend

      - name: Mypy
        run: mypy app/ tests/
        working-directory: backend

  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: power_pto
          POSTGRES_PASSWORD: power_pto
          POSTGRES_DB: power_pto
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U power_pto"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://power_pto:power_pto@localhost:5432/power_pto

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install ".[dev]"
        working-directory: backend

      - name: Run migrations
        run: alembic upgrade head
        working-directory: backend

      - name: Tests
        run: coverage run -m pytest tests/ -v --tb=short
        working-directory: backend

      - name: Coverage report
        run: coverage report
        working-directory: backend
        if: always()

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: yarn
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: frontend

      - name: Lint
        run: yarn lint
        working-directory: frontend

      - name: Format check
        run: yarn format:check
        working-directory: frontend

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: yarn
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: frontend

      - name: Typecheck
        run: yarn typecheck
        working-directory: frontend

      - name: Build
        run: yarn build
        working-directory: frontend
